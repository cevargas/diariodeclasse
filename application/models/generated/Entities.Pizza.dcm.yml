Entities\Pizza:
    type: entity
    table: pizza
    id:
        id:
            type: bigint
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nome:
            type: string
            nullable: true
            length: 45
            fixed: false
        preco:
            type: float
            nullable: true
            precision: 10
            scale: 0
    lifecycleCallbacks: {  }
